<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Expense Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="loginScreen" class="centerCard">
    <h2>Enter 4-digit code</h2>
    <input id="codeInput" maxlength="4" placeholder="1234" />
    <button id="codeBtn">Enter</button>
    <p id="codeMsg" class="muted"></p>
  </div>

  <div id="dashboard" class="hidden">
    <header class="topbar">
      <h1>Expense Dashboard</h1>
      <div class="topRight">
        <button id="logoutBtn">Logout</button>
      </div>
    </header>

    <main class="grid">
      <section class="card">
        <h3>By Project</h3>
        <canvas id="projectChart"></canvas>
      </section>

      <section class="card">
        <h3>By Item Type</h3>
        <canvas id="itemTypeChart"></canvas>
      </section>

      <section class="card wide">
        <h3>All Expenses</h3>
        <div class="tableWrap">
          <table id="expenseTable">
            <thead>
              <tr>
                <th>Date</th><th>Item Type</th><th>Item</th><th>Vendor</th><th>Amount</th><th>Invoice No.</th><th>Project</th><th>Payment Status</th><th>Invoice Submitted To</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- Floating Add Button -->
    <button id="addBtn" class="fab">ï¼‹</button>

    <!-- Modal Form -->
    <div id="modal" class="modal hidden">
      <div class="modalContent">
        <h3>Add Expense</h3>
        <div class="formRow"><label>Date</label><input id="fDate" type="date"></div>
        <div class="formRow"><label>Item Type</label><input id="fItemType" placeholder="e.g., Equipment"></div>
        <div class="formRow"><label>Item</label><input id="fItem" placeholder="Item name"></div>
        <div class="formRow"><label>Vendor detail</label><input id="fVendor" placeholder="Vendor"></div>
        <div class="formRow"><label>Amount</label><input id="fAmount" type="number" step="0.01" placeholder="0.00"></div>
        <div class="formRow"><label>Invoice no.</label><input id="fInvoice" placeholder="INV123"></div>
        <div class="formRow"><label>Project</label><input id="fProject" placeholder="Project code"></div>
        <div class="formRow"><label>Payment Status</label>
          <select id="fPaymentStatus">
            <option>Pending</option>
            <option>Paid</option>
            <option>Overdue</option>
          </select>
        </div>
        <div class="formRow"><label>Invoice submitted to</label><input id="fSubmitted" placeholder="Name/Dept"></div>

        <div class="modalActions">
          <button id="saveBtn">Save</button>
          <button id="cancelBtn" class="secondary">Cancel</button>
        </div>
        <p id="modalMsg" class="muted"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
