<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MURL Intranet</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
  <div id="loginSection">
    <h2>Login to Inventory</h2>
    <div id="g_id_onload"
         data-client_id="1073605638128-0lnmgnt0ijrbaol9llc8hkp1pjkoairc.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"></div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <div id="appSection" style="display:none;">
    <header>
      <h1>ðŸ“¦ Inventory Manager</h1>
      <p>Track items easily with Google Sheets</p>
    </header>

    <section id="adminControls">
      <h2>Add Item</h2>
      <input type="text" id="name" placeholder="Item Name">
      <input type="text" id="category" placeholder="Category">
      <input type="number" id="stock" placeholder="Total Stock">
      <button onclick="addItem()">âž• Add Item</button>
    </section>

    <section>
      <h2>Current Inventory</h2>
      <table>
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Category</th>
            <th>Total Stock</th>
          </tr>
        </thead>
        <tbody id="inventoryTable"></tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
